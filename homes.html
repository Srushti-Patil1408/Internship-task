<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Task</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .project-number {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .project-desc {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Projects Task</h1>
            <p class="subtitle">Click on any project below to view it. Each represents a different task I've completed.</p>
        </header>
        
        <div class="projects-grid">
            <a href="/task1" class="project-card">
                <div class="project-number">1</div>
                <div class="project-content">
                    <h3 class="project-title">Task 1</h3>
                    <p class="project-desc"> Task 1 Portfolio</p>
                </div>
            </a>
            
            <a href="/task2" class="project-card">
                <div class="project-number">2</div>
                <div class="project-content">
                    <h3 class="project-title">Task 2</h3>
                    <p class="project-desc"> Task 2 Landing page.</p>
                </div>
            </a>
            
            <a href="/task3" class="project-card">
                <div class="project-number">3</div>
                <div class="project-content">
                    <h3 class="project-title">Task 3</h3>
                    <p class="project-desc"> Task 3 Calculator .</p>
                </div>
            </a>
        </div>
        
        <footer>
            <p>Â© 2025 My Projects Task. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
